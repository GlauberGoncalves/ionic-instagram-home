<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <img class="logo" src="assets/icon/logo.png" alt="">
    </ion-buttons>

    <ion-button slot="end" fill="clean">
      <ion-icon slot="icon-only" name="send"></ion-icon>
      <ion-badge color="danger">9</ion-badge>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Stories -->
  <div class="stories">
    <div class="story">
      <div class="add_story">
        <img src="assets/usuarios/1.jpg">
        <ion-icon color="primary" name="add-circle"></ion-icon>
      </div>
      <p style="color: #86888f;">glaubersk</p>
    </div>

    <div *ngFor="let usuario of stories">
      <div class="story">
        <div class="img-box">
          <img src="{{ usuario.img }}">
        </div>
        <p>{{ usuario.nome }}</p>
      </div>
    </div>
  </div>
  <hr>


  <!-- Posts -->
  <div *ngFor="let post of posts">
    <ion-item no-padding lines="none">
      <ion-avatar slot="start">
        <img src="{{ post.img }}">
      </ion-avatar>
      <ion-label>{{ post.nome }}</ion-label>
      <ion-icon slot="end" name="more"></ion-icon>
    </ion-item>
    <img class="post_img" src="{{ post.imgPost }}">
    <div class="flex-button">
      
      <div>

        <svg aria-label="Curtir" class="post_icon" fill="#262626" height="24" viewBox="0 0 48 48" width="24">
          <path clip-rule="evenodd"
            d="M34.3 3.5C27.2 3.5 24 8.8 24 8.8s-3.2-5.3-10.3-5.3C6.4 3.5.5 9.9.5 17.8s6.1 12.4 12.2 17.8c9.2 8.2 9.8 8.9 11.3 8.9s2.1-.7 11.3-8.9c6.2-5.5 12.2-10 12.2-17.8 0-7.9-5.9-14.3-13.2-14.3zm-1 29.8c-5.4 4.8-8.3 7.5-9.3 8.1-1-.7-4.6-3.9-9.3-8.1-5.5-4.9-11.2-9-11.2-15.6 0-6.2 4.6-11.3 10.2-11.3 4.1 0 6.3 2 7.9 4.2 3.6 5.1 1.2 5.1 4.8 0 1.6-2.2 3.8-4.2 7.9-4.2 5.6 0 10.2 5.1 10.2 11.3 0 6.7-5.7 10.8-11.2 15.6z"
            fill-rule="evenodd"></path>
        </svg>
        <svg aria-label="Comentar" class="post_icon" fill="#262626" height="24" viewBox="0 0 48 48" width="24">
          <path clip-rule="evenodd"
            d="M47.5 46.1l-2.8-11c1.8-3.3 2.8-7.1 2.8-11.1C47.5 11 37 .5 24 .5S.5 11 .5 24 11 47.5 24 47.5c4 0 7.8-1 11.1-2.8l11 2.8c.8.2 1.6-.6 1.4-1.4zm-3-22.1c0 4-1 7-2.6 10-.2.4-.3.9-.2 1.4l2.1 8.4-8.3-2.1c-.5-.1-1-.1-1.4.2-1.8 1-5.2 2.6-10 2.6-11.4 0-20.6-9.2-20.6-20.5S12.7 3.5 24 3.5 44.5 12.7 44.5 24z"
            fill-rule="evenodd"></path>
        </svg>
        <svg aria-label="Compartilhar publicação" class="post_icon" fill="#262626" height="24" viewBox="0 0 48 48"
          width="24">
          <path
            d="M46.5 3.5h-45C.6 3.5.2 4.6.8 5.2l16 15.8 5.5 22.8c.2.9 1.4 1 1.8.3L47.4 5c.4-.7-.1-1.5-.9-1.5zm-40.1 3h33.5L19.1 18c-.4.2-.9.1-1.2-.2L6.4 6.5zm17.7 31.8l-4-16.6c-.1-.4.1-.9.5-1.1L41.5 9 24.1 38.3z">

          <path d="M14.7 48.4l2.9-.7"></path>
        </svg>
      </div>
      <svg aria-label="Salvar" class="post_icon" fill="#262626" height="24" viewBox="0 0 48 48" width="24">
        <path
          d="M43.5 48c-.4 0-.8-.2-1.1-.4L24 29 5.6 47.6c-.4.4-1.1.6-1.6.3-.6-.2-1-.8-1-1.4v-45C3 .7 3.7 0 4.5 0h39c.8 0 1.5.7 1.5 1.5v45c0 .6-.4 1.2-.9 1.4-.2.1-.4.1-.6.1zM24 26c.8 0 1.6.3 2.2.9l15.8 16V3H6v39.9l15.8-16c.6-.6 1.4-.9 2.2-.9z">
        </path>
      </svg>
    </div>
    <p class="insta-text">
      <b>lisa_franck</b>
      Abusus enim multitudine hominum, quam tranquillis in rebus diutius rexit, ex agrestibus habitaculis urbes
      construxit multis opibus firmas et viribus, quarum ad praesens pleraeque licet </p>
    <br>
  </div>


</ion-content>
